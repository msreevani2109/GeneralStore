      // Function to track the referrer
      function trackReferrer() {
        const referrer = document.referrer; // Get the referrer URL

        // Display the referrer in the console for debugging
        console.log("Referrer URL:", referrer);

        // You can perform any logic based on the referrer URL
        if (referrer.includes("about.html")) {
          aptrinsic("track", "referrer", { referrer_name: "about" });
        } else if (referrer.includes("contact.html")) {
          aptrinsic("track", "referrer", { referrer_name: "contact" });
        } else {
          console.log("no need of referrer");
        }
      }

      // Call trackReferrer when the page loads
      window.onload = trackReferrer;
