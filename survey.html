<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .custom-checkbox {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: 50px;
        margin-bottom: 10px;
      }

      .checkbox-input {
        margin-right: 4px;
      }

      .visually-hidden {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
      }

      .form-input {
        padding: 5px;
        margin: 10px;
      }
    </style>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#">Survey</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="form.html">Form</a></li>
        <li>
          <a id="logout" href="login.html" onclick="deleteAllCookies()"
            >Logout</a
          >
        </li>
      </ul>
    </div>

    <!-- Healthcare Checkbox -->
    <div class="custom-checkbox">
      <input
        type="checkbox"
        id="healthcare"
        class="checkbox-input"
        data-label="healthcare" />
      <label for="healthcare"><strong>Healthcare</strong></label>
    </div>

    <!-- Hightech Checkbox (Hidden Accessibly) -->
    <div class="custom-checkbox">
      <input
        type="checkbox"
        id="hightech"
        class="checkbox-input visually-hidden"
        data-label="hightech" />
      <label for="hightech"><strong>Hightech</strong></label>
    </div>

    <!-- Form -->
    <form action="#" method="POST">
      <label for="name">Name:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        class="form-input"
        placeholder="Enter your name" /><br /><br />

      <label for="message">Message:</label><br />
      <textarea
        id="message"
        name="message"
        rows="4"
        cols="50"
        placeholder="Enter your message"></textarea
      ><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
