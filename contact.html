    <!DOCTYPE html>

    <h3>Please fill the below  form</h3>
    <form action="response.html">
        <!-- Text input -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br><br>
        
        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        
        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>
        
        <!-- Radio buttons -->
        <fieldset>
            <legend>Choose an option:</legend>
            <input type="radio" id="option1" name="options" value="option1" >
            <label for="option1">male</label>
            <br>
            <input type="radio" id="option2" name="options" value="option2">
            <label for="option2">female</label>
        </fieldset>
        <br>

        <label for="dropdown">Select an city:</label>
        <select id="dropdown" name="dropdown" onchange="trackData()">
            <option value="" disabled selected>Select an option</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
        </select>
        <br><br>
        <!-- Checkboxes -->
        <fieldset>
            <legend>Select your interests:</legend>
            <input type="checkbox" id="interest1" name="interests" value="Javascript">
            <label for="interest1">Javascript</label>
            <br>
            <input type="checkbox" id="interest2" name="interests" value="React">
            <label for="interest2">React</label>
            <br>
            <input type="checkbox" id="interest3" name="interests" value="Angular">
            <label for="interest3">Angular</label>
        </fieldset>
        <br>
        <!-- Submit button -->
        <button type="submit" id="btn-submit">submit</button>
    </form>
</body>
