<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <title>Scroll vs Fixed Element</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 2000px; /* To make the page long enough to scroll */
            margin: 0;
        }
        
        /* Fixed element */
        .fixed-element {
            position: fixed;
            top: 60px;
            left: 20px;
            background-color: #ffcc00;
            padding: 20px;
            border-radius: 5px;
        }
        
        /* Scrollable element */
        .scrollable-element {
            margin-top: 200px;
            padding: 20px;
            background-color: #00ccff;
            height: 150px;
            overflow: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class= "navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="https://msreevani2109.github.io/GeneralStore/about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="form.html">Form</a></li>
            <li><a href="survey.html">Survey</a></li>
            <li><a href="ticket.html">Ticket</a></li>
            <li><a href="table.html">Table</a></li>
            <li><a href="summary.html">Summary</a></li>
            <li><a href="position.html">position</a></li>
            <li><a id="logout" href="login.html" onclick="deleteAllCookies()">Logout</a></li>
        </ul>
    </div>
    <!-- Fixed element that stays in place -->
    <div class="fixed-element">
        I stay fixed when you scroll!
    </div>

    <!-- Scrollable element -->
    <div class="scrollable-element">
        This is a scrollable element.<br>
        You can scroll inside this box.
    </div>

</body>
</html>
